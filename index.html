<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e9ecef; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        input, button { padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin: 5px 0; width: calc(100% - 20px); }
        button { background: #007bff; color: #fff; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; font-size: 1.2em; color: #333; }
        .menu { position: fixed; top: 10px; right: 10px; cursor: pointer; padding: 10px; background: #28a745; color: white; border-radius: 5px; display: none; }
        .popup, .overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .popup { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); z-index: 10; width: 300px; }
        .overlay { width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 5; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <button id="title">随机数生成器</button>
        <input type="number" id="min" placeholder="最小值">
        <input type="number" id="max" placeholder="最大值">
        <input type="number" id="count" placeholder="生成数量">
        <button onclick="generateRandomNumbers()">生成随机数</button>
        <div class="result" id="result"></div>
    </div>

    <div class="menu" onclick="togglePopup()">设置</div>
    <div class="overlay" id="overlay" onclick="togglePopup()"></div>
    <div class="popup" id="popup">
        <h2>设置</h2>
        <label>屏蔽数字（用逗号分隔）</label>
        <input type="text" id="optimizationList">
        <label>生成次数取消屏蔽（默认 10 次）</label>
        <input type="number" id="generationLimit" min="1" value="10">
        <label>屏蔽比例阈值（默认 30%）</label>
        <input type="number" id="optimizationThreshold" min="0" max="100" value="30">
        <button onclick="saveSettings()">保存</button>
    </div>

    <script>
        let generationCount = 0;
        let optimizationNumbers = [];
        let maxGenerations = 10;
        let optimizationThreshold = 30;

        document.getElementById('title').addEventListener('click', () => {
            const menu = document.querySelector('.menu');
            menu.style.display = 'block';
        });

        function togglePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const isVisible = popup.style.display === 'block';
            popup.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) loadSettings();
        }

        function saveSettings() {
            optimizationNumbers = document.getElementById('optimizationList').value.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            maxGenerations = parseInt(document.getElementById('generationLimit').value) || 10;
            optimizationThreshold = parseInt(document.getElementById('optimizationThreshold').value) || 30;
            togglePopup();
        }

        function loadSettings() {
            document.getElementById('optimizationList').value = optimizationNumbers.join(',');
            document.getElementById('generationLimit').value = maxGenerations;
            document.getElementById('optimizationThreshold').value = optimizationThreshold;
        }

        function generateRandomNumbers() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const count = parseInt(document.getElementById('count').value);

            if (isNaN(min) || isNaN(max) || isNaN(count) || count <= 0 || min >= max) return;

            const totalNumbers = max - min + 1;
            const blockedNumbers = optimizationNumbers.filter(num => num >= min && num <= max);
            const blockedRatio = (blockedNumbers.length / totalNumbers) * 100;
            const skipBlocking = blockedRatio > optimizationThreshold || generationCount >= maxGenerations;

            generationCount = skipBlocking ? generationCount + 1 : 0;

            let result = [];
            while (result.length < count) {
                const randomNum = Math.floor(Math.random() * totalNumbers) + min;
                if ((skipBlocking || !blockedNumbers.includes(randomNum)) && !result.includes(randomNum)) {
                    result.push(randomNum);
                }
            }

            document.getElementById('result').innerText = '生成的随机数: ' + result.sort((a, b) => a - b).join(', ');
        }
    </script>
</body>
</html>
