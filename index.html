<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>随机数生成器</h1>
    <input type="number" id="min" placeholder="最小值">
    <input type="number" id="max" placeholder="最大值">
    <input type="number" id="count" placeholder="生成数量">
    <button onclick="generateRandomNumbers()">生成随机数</button>
    <div class="result" id="result"></div>
</div>

<div class="menu" onclick="togglePopup()">设置</div>
<div class="overlay" id="overlay" onclick="togglePopup()"></div>
<div class="popup" id="popup">
    <h2>设置</h2>
    <label>屏蔽比例取消阈值（百分比）</label>
    <input type="number" id="optimizationThreshold" min="0" max="100" placeholder="默认 30">
    <label>生成次数取消屏蔽（默认 10 次）</label>
    <input type="number" id="generationLimit" min="1" placeholder="默认 10">
    <button onclick="saveSettings()">保存设置</button>
</div>

<script>
    let skipBlocking = false;
    let generationCount = 0;
    let blockedNumbers = [5, 10, 15]; // 默认屏蔽数字
    let optimizationThreshold = 30; // 默认屏蔽比例阈值
    let maxGenerations = 10; // 默认生成次数上限

    // 加载用户设置
    function loadSettings() {
        optimizationThreshold = parseInt(getCookie('optimizationThreshold')) || 30;
        maxGenerations = parseInt(getCookie('generationLimit')) || 10;
        document.getElementById('optimizationThreshold').value = optimizationThreshold;
        document.getElementById('generationLimit').value = maxGenerations;
    }

    // 保存用户设置
    function saveSettings() {
        optimizationThreshold = parseInt(document.getElementById('optimizationThreshold').value) || 30;
        maxGenerations = parseInt(document.getElementById('generationLimit').value) || 10;
        setCookie('optimizationThreshold', optimizationThreshold);
        setCookie('generationLimit', maxGenerations);
        togglePopup();
    }

    // 随机数生成
    function generateRandomNumbers() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);
        const count = parseInt(document.getElementById('count').value);

        if (isNaN(min) || isNaN(max) || isNaN(count) || count <= 0 || min >= max) {
            return;
        }

        const totalNumbers = max - min + 1;
        const blockedRatio = (blockedNumbers.filter(num => num >= min && num <= max).length / totalNumbers) * 100;

        if (blockedRatio > optimizationThreshold) {
            skipBlocking = true;
        } else {
            skipBlocking = false;
        }

        const activeBlockedNumbers = skipBlocking ? [] : blockedNumbers;
        let result = [];

        generationCount++;
        if (generationCount > maxGenerations) {
            generationCount = 0;
            skipBlocking = false;
        }

        while (result.length < count) {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            if (!activeBlockedNumbers.includes(randomNum) && !result.includes(randomNum)) {
                result.push(randomNum);
            }
        }

        result.sort((a, b) => a - b);
        document.getElementById('result').innerText = '生成的随机数: ' + result.join(', ');
    }

    // 切换设置菜单
    function togglePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const isVisible = popup.style.display === 'block';
        popup.style.display = isVisible ? 'none' : 'block';
        overlay.style.display = isVisible ? 'none' : 'block';
        if (!isVisible) loadSettings();
    }

    // Cookie 操作
    function setCookie(name, value) {
        document.cookie = name + '=' + encodeURIComponent(value) + '; path=/';
    }

    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=');
            return parts[0] === name ? decodeURIComponent(parts[1]) : r;
        }, '');
    }

    // 初始化
    loadSettings();
</script>

</body>
</html>
