<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden-settings {
            display: none;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #0288d1;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h5>随机数生成器</h5>
    <div>
        <input type="number" id="min" placeholder="最小值" required>
        <input type="number" id="max" placeholder="最大值" required>
        <input type="number" id="count" placeholder="生成数量" required>
    </div>
    <button class="btn blue" onclick="generateRandomNumbers()">生成随机数</button>
    <div id="result"></div>
</div>

<div class="menu" onclick="toggleSettings()">设置</div>

<div class="hidden-settings container">
    <h6>设置</h6>
    <div class="input-field">
        <input type="text" id="optimizationList" placeholder="屏蔽数字 (用逗号分隔)">
        <label>屏蔽数字</label>
    </div>
    <div class="input-field">
        <input type="number" id="generationLimit" placeholder="生成次数取消屏蔽 (默认 10)">
        <label>生成次数限制</label>
    </div>
    <div class="input-field">
        <input type="number" id="optimizationThreshold" placeholder="屏蔽比例阈值 (百分比)">
        <label>屏蔽比例阈值</label>
    </div>
    <button class="btn green" onclick="saveSettings()">保存设置</button>
</div>

<script>
    let generationCount = 0; // 当前生成次数
    let maxGenerations = 10; // 默认屏蔽次数取消限制
    let optimizationThreshold = 30; // 默认屏蔽比例阈值（百分比）
    let optimizationNumbers = []; // 屏蔽数字列表
    let skipBlocking = false; // 是否跳过屏蔽规则（当屏蔽比例超过阈值时）

    function toggleSettings() {
        const settings = document.querySelector('.hidden-settings');
        settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
    }

    function saveSettings() {
        // 保存用户设置到单独的 Cookie
        const listInput = document.getElementById('optimizationList').value;
        optimizationNumbers = listInput.split(',')
            .map(num => parseInt(num.trim()))
            .filter(num => !isNaN(num));
        document.cookie = `optimizationNumbers=${optimizationNumbers.join(',')}; path=/`;

        maxGenerations = parseInt(document.getElementById('generationLimit').value) || 10;
        document.cookie = `maxGenerations=${maxGenerations}; path=/`;

        optimizationThreshold = parseInt(document.getElementById('optimizationThreshold').value) || 30;
        document.cookie = `optimizationThreshold=${optimizationThreshold}; path=/`;

        M.toast({ html: '设置已保存', classes: 'rounded' });
    }

    function loadSettings() {
        // 从 Cookie 加载设置
        optimizationNumbers = (getCookie('optimizationNumbers') || '').split(',')
            .map(num => parseInt(num.trim()))
            .filter(num => !isNaN(num));
        maxGenerations = parseInt(getCookie('maxGenerations')) || 10;
        optimizationThreshold = parseInt(getCookie('optimizationThreshold')) || 30;

        document.getElementById('optimizationList').value = optimizationNumbers.join(',');
        document.getElementById('generationLimit').value = maxGenerations;
        document.getElementById('optimizationThreshold').value = optimizationThreshold;
    }

    function generateRandomNumbers() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);
        const count = parseInt(document.getElementById('count').value);

        if (isNaN(min) || isNaN(max) || isNaN(count) || min >= max || count <= 0) {
            M.toast({ html: '输入无效', classes: 'rounded red' });
            return;
        }

        const totalNumbers = max - min + 1; // 总范围数量
        const blockedInRange = optimizationNumbers.filter(num => num >= min && num <= max);
        const blockedRatio = (blockedInRange.length / totalNumbers) * 100;

        if (blockedRatio > optimizationThreshold && !skipBlocking) {
            skipBlocking = true; // 暂停屏蔽规则，仅限当前会话
        }

        const availableNumbers = skipBlocking
            ? totalNumbers // 跳过屏蔽时，所有数字可用
            : totalNumbers - blockedInRange.length;

        if (count > availableNumbers) {
            document.getElementById('result').innerText = '已超出范围，无法生成足够的随机数';
            return;
        }

        let result = [];
        while (result.length < count) {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            if (skipBlocking || (!blockedInRange.includes(randomNum) && !result.includes(randomNum))) {
                result.push(randomNum);
            }
        }

        generationCount++;
        if (generationCount > maxGenerations) {
            skipBlocking = false; // 恢复屏蔽规则
            generationCount = 0; // 重置计数
        }

        result.sort((a, b) => a - b);
        const status = skipBlocking ? '(屏蔽规则已暂停)' : '';
        document.getElementById('result').innerText = `生成的随机数: ${result.join(', ')} ${status}`;
    }

    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=');
            return parts[0] === name ? decodeURIComponent(parts[1]) : r;
        }, '');
    }

    // 初始化加载设置
    document.addEventListener('DOMContentLoaded', loadSettings);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
