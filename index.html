<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/material.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }
        .mdc-text-field {
            width: 100%;
            margin-bottom: 16px;
        }
        .mdc-button {
            width: 100%;
        }
        .settings-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            color: #6200ee;
            cursor: pointer;
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
        }
        .popup .mdc-text-field {
            margin-bottom: 12px;
        }
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>随机数生成器</h1>
    <label class="mdc-text-field mdc-text-field--outlined">
        <input type="number" id="min" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">最小值</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <label class="mdc-text-field mdc-text-field--outlined">
        <input type="number" id="max" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">最大值</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <label class="mdc-text-field mdc-text-field--outlined">
        <input type="number" id="count" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">生成数量</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <button class="mdc-button mdc-button--raised" onclick="generateRandomNumbers()">
        <span class="mdc-button__label">生成随机数</span>
    </button>
    <div class="result" id="result"></div>
    <div class="settings-button" onclick="togglePopup()">⚙️ 设置</div>
</div>

<div class="overlay" id="overlay" onclick="togglePopup()"></div>
<div class="popup" id="popup">
    <h2>设置</h2>
    <label class="mdc-text-field mdc-text-field--outlined">
        <input type="number" id="generationLimit" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">生成次数取消屏蔽</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <label class="mdc-text-field mdc-text-field--outlined">
        <input type="number" id="optimizationThreshold" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">屏蔽比例取消阈值 (%)</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <label class="mdc-text-field mdc-text-field--outlined">
        <input type="text" id="blockedNumbers" class="mdc-text-field__input">
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label">屏蔽数字 (逗号分隔)</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <div class="popup-buttons">
        <button class="mdc-button" onclick="saveSettings()">保存</button>
        <button class="mdc-button" onclick="togglePopup()">关闭</button>
    </div>
</div>

<script>
    let skipBlocking = false;
    let generationCount = 0;
    let maxGenerations = 10; // 默认值
    let optimizationThreshold = 30; // 默认值
    let blockedNumbers = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadSettings();
    });

    function togglePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const isVisible = popup.style.display === 'block';
        popup.style.display = isVisible ? 'none' : 'block';
        overlay.style.display = isVisible ? 'none' : 'block';
    }

    function loadSettings() {
        maxGenerations = getCookie('generationLimit') || 10;
        optimizationThreshold = getCookie('optimizationThreshold') || 30;
        blockedNumbers = (getCookie('blockedNumbers') || '').split(',').map(Number).filter(n => !isNaN(n));

        document.getElementById('generationLimit').value = maxGenerations;
        document.getElementById('optimizationThreshold').value = optimizationThreshold;
        document.getElementById('blockedNumbers').value = blockedNumbers.join(',');
    }

    function saveSettings() {
        maxGenerations = document.getElementById('generationLimit').value || 10;
        optimizationThreshold = document.getElementById('optimizationThreshold').value || 30;
        blockedNumbers = document.getElementById('blockedNumbers').value.split(',').map(Number).filter(n => !isNaN(n));

        setCookie('generationLimit', maxGenerations);
        setCookie('optimizationThreshold', optimizationThreshold);
        setCookie('blockedNumbers', blockedNumbers.join(','));
        togglePopup();
    }

    function setCookie(name, value) {
        document.cookie = `${name}=${value}; path=/;`;
    }

    function getCookie(name) {
        const match = document.cookie.match(new RegExp(`(^| )${name}=([^;]+)`));
        return match ? match[2] : null;
    }

    function generateRandomNumbers() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);
        const count = parseInt(document.getElementById('count').value);

        if (isNaN(min) || isNaN(max) || isNaN(count) || count <= 0 || min >= max) return;

        const totalNumbers = max - min + 1;
        const blockedRatio = (blockedNumbers.filter(num => num >= min && num <= max).length / totalNumbers) * 100;

        if (blockedRatio > optimizationThreshold) skipBlocking = true;
        const activeBlockedNumbers = skipBlocking ? [] : blockedNumbers;
        const result = [];

        while (result.length < count) {
            const randomNum = Math.floor(Math.random() * totalNumbers) + min;
            if (!activeBlockedNumbers.includes(randomNum) && !result.includes(randomNum)) {
                result.push(randomNum);
            }
        }

        if (++generationCount >= maxGenerations) skipBlocking = false;

        document.getElementById('result').innerText = '生成的随机数: ' + result.join(', ');
    }
</script>

</body>
</html>
