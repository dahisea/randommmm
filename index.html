<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #80bdff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #495057;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            display: none; /* 默认隐藏 */
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .popup input {
            width: 100%;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="title" style="font-size: 1.5em; border: none; background: none; color:black;">随机数生成器</button>
    <input type="number" id="min" placeholder="最小值" required>
    <input type="number" id="max" placeholder="最大值" required>
    <input type="number" id="count" placeholder="生成数量" required>
    <button onclick="generateRandomNumbers()">生成随机数</button>
    <div class="result" id="result"></div>
</div>

<div class="menu" onclick="togglePopup()">设置</div>
<div class="overlay" id="overlay" onclick="togglePopup()"></div>
<div class="popup" id="popup">
    <h2>屏蔽数字设置</h2>
    <input type="text" id="blockedNumbers" placeholder="输入屏蔽的数字（用逗号分隔）">
    <button onclick="saveBlockedNumbers()">保存</button>
    <button onclick="togglePopup()">关闭</button>
</div>

<script>
    let clickCount = 0;
    let clickTimer;

    // 点击标题显示设置菜单
    document.getElementById('title').addEventListener('click', () => {
        clickCount++;
        clearTimeout(clickTimer);
        
        clickTimer = setTimeout(() => {
            clickCount = 0; // 重置计数
        }, 400); // 点击间隔时间

        if (clickCount === 15) {
            document.querySelector('.menu').style.display = 'block'; // 显示设置按钮
            clickCount = 0; // 重置计数
        }
    });

    function togglePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const isVisible = popup.style.display === 'block';
        popup.style.display = isVisible ? 'none' : 'block';
        overlay.style.display = isVisible ? 'none' : 'block';
        if (!isVisible) {
            loadBlockedNumbers();
        }
    }

    function loadBlockedNumbers() {
        const blocked = getCookie('blockedNumbers');
        if (blocked) {
            document.getElementById('blockedNumbers').value = blocked;
        }
    }

    function saveBlockedNumbers() {
        const blockedNumbers = document.getElementById('blockedNumbers').value;
        setCookie('blockedNumbers', blockedNumbers, 7);
        togglePopup();
    }

    function setCookie(name, value, days) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=');
            return parts[0] === name ? decodeURIComponent(parts[1]) : r;
        }, '');
    }

    function showError(message) {
        alert(message);
    }

    function generateRandomNumbers() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);
        const count = parseInt(document.getElementById('count').value);
        const blockedNumbers = getCookie('blockedNumbers').split(',').map(Number).filter(num => !isNaN(num));
        let result = [];

        // 检查输入的有效性
        if (isNaN(min) || isNaN(max) || isNaN(count) || count <= 0 || min >= max) {
            showError('请输入有效的范围和数量。');
            return;
        }

        // 计算可以生成的有效数字数量
        const validNumbersCount = (max - min + 1) - blockedNumbers.filter(num => num >= min && num <= max).length;
        
        if (count > validNumbersCount) {
            showError('请求的数量超过可生成的有效数字数量。');
            return;
        }

        while (result.length < count) {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            if (!blockedNumbers.includes(randomNum) && !result.includes(randomNum)) {
                result.push(randomNum);
            }
        }

        // 按顺序排列
        result.sort((a, b) => a - b);
        document.getElementById('result').innerText = '生成的随机数: ' + result.join(', ');
    }
</script>

</body>
</html>
