<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 300px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>随机数生成器</h2>
    <input type="number" id="min" placeholder="最小值">
    <input type="number" id="max" placeholder="最大值">
    <input type="number" id="count" placeholder="生成数量">
    <button onclick="generateRandomNumbers()">生成随机数</button>
    <div class="result" id="result"></div>
</div>
<div class="menu" id="menu" onclick="togglePopup()">设置</div>
<div class="overlay" id="overlay" onclick="togglePopup()"></div>
<div class="popup" id="popup">
    <h3>优化设置</h3>
    <label>生成次数取消屏蔽（默认10）</label>
    <input type="number" id="generationLimit" value="10" min="1">
    <label>屏蔽比例取消阈值（默认30%）</label>
    <input type="number" id="optimizationThreshold" value="30" min="0" max="100">
    <button onclick="saveSettings()">保存</button>
</div>

<script>
    let blockedNumbers = [];
    let skipBlocking = false;
    let generationCount = 0;

    // 加载设置
    const optimizationThreshold = getCookie('optimizationThreshold') || 30; // 默认屏蔽比例阈值
    const maxGenerations = getCookie('generationLimit') || 10; // 默认最大生成次数

    function togglePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const isVisible = popup.style.display === 'block';
        popup.style.display = isVisible ? 'none' : 'block';
        overlay.style.display = isVisible ? 'none' : 'block';
    }

    function saveSettings() {
        const generationLimit = parseInt(document.getElementById('generationLimit').value) || 10;
        const threshold = parseInt(document.getElementById('optimizationThreshold').value) || 30;

        setCookie('generationLimit', generationLimit);
        setCookie('optimizationThreshold', threshold);
        togglePopup();
    }

    function generateRandomNumbers() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);
        const count = parseInt(document.getElementById('count').value);

        if (isNaN(min) || isNaN(max) || isNaN(count) || count <= 0 || min >= max) {
            return;
        }

        const totalNumbers = max - min + 1;
        const blockedRatio = (blockedNumbers.filter(num => num >= min && num <= max).length / totalNumbers) * 100;

        if (blockedRatio > optimizationThreshold) {
            skipBlocking = true; // 忽略屏蔽规则
        } else {
            skipBlocking = false; // 恢复屏蔽规则
        }

        const activeBlockedNumbers = skipBlocking ? [] : blockedNumbers;
        let result = [];
        generationCount++;

        while (result.length < count) {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            if (!activeBlockedNumbers.includes(randomNum) && !result.includes(randomNum)) {
                result.push(randomNum);
            }
        }

        if (generationCount > maxGenerations) {
            skipBlocking = false; // 恢复屏蔽规则
            generationCount = 0;
        }

        result.sort((a, b) => a - b);
        document.getElementById('result').innerText = '生成的随机数: ' + result.join(', ');
    }

    function setCookie(name, value) {
        document.cookie = `${name}=${value}; path=/;`;
    }

    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=');
            return parts[0] === name ? parts[1] : r;
        }, '');
    }
</script>
</body>
</html>
