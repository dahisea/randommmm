<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <!-- 引入 Material Design 的 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .settings-title {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h5 class="center-align">随机数生成器</h5>
    <div class="input-field">
        <input id="min" type="number" placeholder="最小值">
    </div>
    <div class="input-field">
        <input id="max" type="number" placeholder="最大值">
    </div>
    <div class="input-field">
        <input id="count" type="number" placeholder="生成数量">
    </div>
    <div class="center-align">
        <button class="btn waves-effect waves-light" onclick="generateRandomNumbers()">生成随机数</button>
    </div>
    <div class="result" id="result"></div>
    <div class="center-align settings-title" onclick="openSettings()">⚙️ 优化设置</div>
</div>

<!-- 优化设置模态框 -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h5>优化设置</h5>
        <div class="input-field">
            <input id="optimizationList" type="text" placeholder="屏蔽数字 (用逗号分隔)">
        </div>
        <div class="input-field">
            <input id="generationLimit" type="number" min="1" placeholder="生成次数取消屏蔽 (默认 10)">
        </div>
        <div class="input-field">
            <input id="optimizationThreshold" type="number" min="0" max="100" placeholder="屏蔽比例取消阈值 (默认 30)">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn waves-effect waves-light modal-close" onclick="saveSettings()">保存设置</button>
    </div>
</div>

<!-- 引入 Materialize 的 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // 初始化 Materialize 的模态框
    document.addEventListener('DOMContentLoaded', function() {
        const modals = document.querySelectorAll('.modal');
        M.Modal.init(modals);
    });

    // 默认设置
    const defaultSettings = {
        optimizationNumbers: [],
        maxGenerations: 10,
        optimizationThreshold: 30
    };
    let generationCount = 0;

    // 获取 Cookie 值
    function getCookie(name) {
        const cookies = document.cookie.split('; ').reduce((acc, cookie) => {
            const [key, value] = cookie.split('=');
            acc[key] = decodeURIComponent(value);
            return acc;
        }, {});
        return cookies[name] || null;
    }

    // 设置 Cookie
    function setCookie(name, value) {
        document.cookie = `${name}=${encodeURIComponent(value)}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
    }

    // 获取设置
    function getSettings() {
        return {
            optimizationNumbers: (getCookie('optimizationNumbers') || '').split(',').filter(Boolean).map(Number),
            maxGenerations: parseInt(getCookie('maxGenerations')) || defaultSettings.maxGenerations,
            optimizationThreshold: parseInt(getCookie('optimizationThreshold')) || defaultSettings.optimizationThreshold
        };
    }

    // 保存单个设置
    function saveSetting(key, value) {
        if (Array.isArray(value)) {
            setCookie(key, value.join(','));
        } else {
            setCookie(key, value);
        }
    }

    // 打开设置模态框并加载现有设置
    function openSettings() {
        const settings = getSettings();
        document.getElementById('optimizationList').value = settings.optimizationNumbers.join(',');
        document.getElementById('generationLimit').value = settings.maxGenerations;
        document.getElementById('optimizationThreshold').value = settings.optimizationThreshold;
        const modal = M.Modal.getInstance(document.getElementById('settingsModal'));
        modal.open();
    }

    // 保存设置到 Cookie
    function saveSettings() {
        const optimizationList = document.getElementById('optimizationList').value.split(',')
            .map(num => parseInt(num.trim()))
            .filter(num => !isNaN(num));
        const generationLimit = parseInt(document.getElementById('generationLimit').value) || defaultSettings.maxGenerations;
        const optimizationThreshold = parseInt(document.getElementById('optimizationThreshold').value) || defaultSettings.optimizationThreshold;

        saveSetting('optimizationNumbers', optimizationList);
        saveSetting('maxGenerations', generationLimit);
        saveSetting('optimizationThreshold', optimizationThreshold);
    }

    function generateRandomNumbers() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);
        const count = parseInt(document.getElementById('count').value);

        if (isNaN(min) || isNaN(max) || isNaN(count) || min >= max || count <= 0) {
            document.getElementById('result').innerText = '请输入有效的数值';
            return;
        }

        const settings = getSettings();
        const blockedNumbers = settings.optimizationNumbers;
        const totalNumbers = max - min + 1;
        const validNumbersCount = totalNumbers - blockedNumbers.filter(num => num >= min && num <= max).length;

        let skipBlocking = false;
        let message = '';

        // 检查屏蔽比例是否超过阈值
        if ((blockedNumbers.length / totalNumbers) > (settings.optimizationThreshold / 100)) {
            skipBlocking = true;
            message = '屏蔽比例超过阈值，暂停屏蔽规则！';
        }

        // 检查生成次数是否超限
        generationCount++;
        if (generationCount > settings.maxGenerations) {
            skipBlocking = true;
            message = '生成次数超限，暂停屏蔽规则！';
            generationCount = 0; // 重置生成次数
        }

        const activeBlockedNumbers = skipBlocking ? [] : blockedNumbers;

        if (count > validNumbersCount) {
            document.getElementById('result').innerText = '数量超过可用范围';
            return;
        }

        const result = [];
        while (result.length < count) {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            if (!activeBlockedNumbers.includes(randomNum) && !result.includes(randomNum)) {
                result.push(randomNum);
            }
        }

        result.sort((a, b) => a - b);
        document.getElementById('result').innerText = (message ? message + '\n' : '') + '生成的随机数: ' + result.join(', ');
    }
</script>

</body>
</html>
